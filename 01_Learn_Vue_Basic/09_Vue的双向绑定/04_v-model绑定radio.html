<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="gender">
      <label for="male">
        <input id="male" type="radio" v-model="gender" value="male">男
      </label>
      <label for="famale">
        <input id="famale" type="radio" v-model="gender" value="famale"> 女
      </label>
    </div>
    <h2>性别: {{gender}}</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data:option api
      data() {
        return {
          gender: "famale"
        }
      }
    })
    // 2.挂载app
    app.mount("#app")
  </script>
</body>

</html>
