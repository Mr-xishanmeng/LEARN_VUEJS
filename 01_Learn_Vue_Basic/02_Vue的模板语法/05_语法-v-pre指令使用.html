<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <p>当前计数:{{counter}}</p>
    <p v-pre>{{}}</p>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello Vue",
          counter: 0
        }
      }
    })
    // 2.挂载app
    app.mount("#app")
  </script>
</body>

</html>
