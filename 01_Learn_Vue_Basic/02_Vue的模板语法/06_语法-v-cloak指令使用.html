<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-clock] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- v-clock配合css使用 -->
    <h2 v-clock>{{message}}</h2>
  </div>

  <script src="../lib/vue.js"></script>
  <script>
    setTimeout(() => {
      // 1.创建app
      const app = Vue.createApp({
        // data:option api
        data: function () {
          return {
            message: "Hello Vue"
          }
        }
      })

      // 2.挂载app
      app.mount("#app")
    }, 3000);
  </script>
</body>

</html>
