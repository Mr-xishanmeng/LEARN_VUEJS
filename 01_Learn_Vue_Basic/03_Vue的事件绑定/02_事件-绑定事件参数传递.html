<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.默认传递event对象 -->
    <button @click="btn1Click">按钮1</button>

    <!-- 2.只有自己的参数 -->
    <button @click="btn2Click('why',18)">按钮2</button>

    <!-- 3.自己的参数和event对象 -->
    <button @click="btn3Click('why',18)">按钮3</button>
    <!-- 在模板中想要明确的获取event对象: $event -->
    <button @click="btn3Click('why',18,$event)">按钮3</button>
    <h2>{{message}}</h2>
  </div>
  <script src="../lib/vue.js"></script>
  <script>
    // 1.创建app
    const app = Vue.createApp({
      // data:option api
      data: function () {
        return {
          message: "Hello Vue"
        }
      },
      methods: {
        // 1.默认参数:event对象
        // 总计  如果在绑定事件时，没有传递任何的参数，那么event对象会被默传递进来
        btn1Click(event) {
          console.log("btn1Click", event)
        },

        // 2.明确参数
        btn2Click(name, age) {
          console.log("btn2Click", name, age)
        },

        // 3.明确参数+event对象
        btn3Click(name, age) {
          console.log("btn3Click", name, age, event)
        }
      }
    })
    // 2.挂载app
    app.mount("#app")


  </script>
</body>

</html>
