<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- vue提供的一个可以直接引入的一个cdn地址 可以直接编写vue代码 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.5/dist/vue.global.min.js"></script>
</head>

<body>
  <!-- Vue渐进式体验，页面中既可以用原生也可以使用Vue -->
  <h2>哈哈哈</h2>
  <p>我是内容，呵呵呵呵</p>

  <div id="app"></div>

  <script>
    // 使用Vue
    const app = Vue.createApp({
      template: `<h2>Hello World</h2><span>呵呵呵</span>`
    })
    // 挂载到id为app的div中
    // 底层通过queryselect找到div元素并将对应的内容渲染到里面
    app.mount("#app")

  </script>
</body>

</html>
