<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script src="../lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      // 插值语法：{{title}}
      template: `<h2>{{message}}</h2> `,
      // 这里data是固定的,必须是一个函数,按照API要求传
      data: function () {
        return {
          title: "Hello 动态title",
          message: "你好啊,Vue3"
        }
      }
    })
    app.mount("#app")
  </script>
</body>

</html>
